<!DOCTYPE html>
<html>
  <head>
    <title>Edit Boards</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h3>add board</h3>
      <form
        onsubmit="addBoard(document.getElementById('write').value.replaceAll('-', ' '))"
      >
        <input id="write" required placeholder="make a new board..." /><button
          type="submit"
        >
          +
        </button>
      </form>
      <h3>remove board</h3>
      <form onsubmit="deleteBoard(document.getElementById('selection').value)">
        <select id="selection"></select>
        <button type="submit">remove</button>
      </form>
    </main>
  </body>
  <script src="/nav.js"></script>
  <script src="script.js"></script>
</html>
